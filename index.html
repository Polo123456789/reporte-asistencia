<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Asistencia</title>
</head>

<body>
    <div class="container" v-scope @vue:mounted="mounted">
        <input class="form-control m-3" type="file" accept=".csv" @change="generateAttendance">
        <div class="m-3" v-if="total != 0">
            <span v-if="usingLastValues">En la reunion pasada, total fueron {{ total }} asistentes</span>
            <span v-else>En total fueron {{ total }} asistentes</span>
        </div>
        <table class="table table-striped table-sm m-3" v-if="attendants.length != 0">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cantidad de asistentes</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="attendant of attendants">
                    <td>{{ attendant.name }}</td>
                    <td>{{ attendant.amount }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
